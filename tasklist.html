                    <script>
                        // Mengambil data tugas dari Local Storage saat halaman dimuat
                        var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                
                        // Fungsi untuk menampilkan tugas ke dalam daftar tugas
                        function displayTasks() {
                            var taskList = document.getElementById("taskList");
                            taskList.innerHTML = "";
                
                            for (var i = 0; i < tasks.length; i++) {
                                var task = tasks[i];
                                var listItem = document.createElement("li");
                                listItem.className = "task-item";
                
                                var taskText = document.createElement("span");
                                taskText.className = "task-text";
                                taskText.textContent = task;
                
                                var deleteButton = document.createElement("button");
                                deleteButton.className = "task-delete";
                                deleteButton.textContent = "Delete";
                                deleteButton.onclick = function() {
                                    var index = tasks.indexOf(task);
                                    if (index !== -1) {
                                        tasks.splice(index, 1);
                                        displayTasks();
                                        saveTasksToLocalStorage();
                                    }
                                };
                
                                listItem.appendChild(taskText);
                                listItem.appendChild(deleteButton);
                                taskList.appendChild(listItem);
                            }
                        }
                
                        // Fungsi untuk menambahkan tugas baru
                        function addTask() {
                            var taskInput = document.getElementById("taskInput");
                            var taskText = taskInput.value.trim();
                
                            if (taskText !== "") {
                                tasks.push(taskText);
                                taskInput.value = "";
                                displayTasks();
                                saveTasksToLocalStorage();
                            }
                        }
                
                        // Fungsi untuk menyimpan tugas ke dalam Local Storage
                        function saveTasksToLocalStorage() {
                            localStorage.setItem("tasks", JSON.stringify(tasks));
                        }
                
                        // Memanggil fungsi untuk menampilkan tugas saat halaman dimuat
                        displayTasks();
                    </script>
